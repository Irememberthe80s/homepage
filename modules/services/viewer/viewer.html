<div ng-controller="ViewerController">
    <modal ng-model="viewerOpen" class="viewer-modal">
        <div class="closes-modal">
            <div class="viewer-media closes-modal" ng-style="{ width: currentImageWidth + 'px'}">
                <a class="modal-btn nav-btn-prev"
                   ng-click="prev($event)"
                   ng-disabled="currentItemIsFirst"
                   ng-show="currentItem">
                    <i class="icon-chevron-left icon-large"></i></a>
                <img class="viewer-image" ng-src="{{currentImageUrl}}" ng-show="currentImageUrl" />
                <a class="modal-btn nav-btn-next"
                   ng-click="next($event)"
                   ng-disabled="currentItemIsLast"
                   ng-show="currentItem">
                    <i class="icon-chevron-right icon-large"></i></a>
                <div class="loading-indicator" ng-class="{active:loading}"></div>
            </div>
            <p class="viewer-description" ng-show="currentItem.title || currentItem.author">
                <span ng-bind-html-unsafe="currentItem.title"></span>
                <span class="dimmed" ng-show="currentItem.author && currentItem.title">|</span>
                <a class="viewer-author" href="{{currentItem.author.url}}" target="_blank">{{currentItem.author.username || currentItem.author.name}}</a></span>
            </p>
        </div>
    </modal>
</div>
