<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        if (window.opener){
            var auth = { token: document.location.href.match(/access_token=([^&#]+)/)[1] },
                expiresMatch = document.location.href.match(/expires_in=(\d+)/),
                stateMatch = document.location.href.match(/state=(\d+)/);

            if (expiresMatch)
                auth.expires = new Date().valueOf() + parseInt(expiresMatch[1], 10) * 1000;

            window.opener["setOauth2_" + stateMatch[1]](auth);
        }
    </script>
</head>
<body>

</body>
</html>
