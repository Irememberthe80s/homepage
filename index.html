<!DOCTYPE html>
<html ng-csp>
<head>
    <title>Homepage</title>
    <link href='http://fonts.googleapis.com/css?family=Muli:400,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body ng-controller="HomepageController"
      slideshow
      slideshow-interval="60"
      ng-model="slideshowImages"
      ng-init="slideshowImages=['img/backgrounds/YOX_1437.jpg','img/backgrounds/YOX_1091.jpg']">
    <header>
        <menu id="notifications">
            <ng-include src="includes.notifications" ng-repeat="notification in notifications"></ng-include>
        </menu>
        <img class="logo" src="img/logo.png" />
        <h1>Homepage</h1>
    </header>
    <div id="content">
        <div ng-repeat="column in widgets" class="column" ng-style="{ width: (100 / widgets.length) + '%' }">
            <div ng-repeat="module in column.modules" class="module-wrapper" ng-style="{ height: (100 / column.modules.length) + '%' }">
                <div ng-include="module.htmlPath" class="module"></div>
            </div>
        </div>
    </div>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/require.js"></script>
    <script src="js/ng-modules/init.module.js"></script>

    <div id="appInit" ng-app="HomepageInit" ng-csp></div>
</body>
</html>
